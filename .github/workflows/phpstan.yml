name: Run PHPStan

on: [ push ]

jobs:
  phpstan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: PHPStan (php-actions)
        uses: php-actions/phpstan@v3
        with:
          configuration: phpstan.neon
          path: src
